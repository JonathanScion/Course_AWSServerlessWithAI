name: PR Validation

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            react-node-demo/client/package-lock.json
            react-node-demo/server/package-lock.json

      - name: Install client dependencies
        working-directory: ./react-node-demo/client
        run: npm ci

      - name: Install server dependencies
        working-directory: ./react-node-demo/server
        run: npm ci

      - name: Lint client code
        working-directory: ./react-node-demo/client
        run: npm run build --if-present
        continue-on-error: false

      - name: Run client tests
        working-directory: ./react-node-demo/client
        run: npm test -- --passWithNoTests --watchAll=false

      - name: Build client
        working-directory: ./react-node-demo/client
        env:
          REACT_APP_API_URL: https://api.example.com
        run: npm run build

      - name: Validate Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Terraform Format Check
        working-directory: ./react-node-demo/terraform
        run: terraform fmt -check

      - name: Terraform Init
        working-directory: ./react-node-demo/terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./react-node-demo/terraform
        run: terraform validate

      - name: PR Validation Summary
        if: success()
        run: |
          echo "## ✅ All Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Dependencies installed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Terraform validated" >> $GITHUB_STEP_SUMMARY
